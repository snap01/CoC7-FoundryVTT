<form class="trigger-action" autocomplete="off" onsubmit="event.preventDefault();">
  <div class="action-container">
    <p class="notes gmonly" style="display: none;">This action can only be performed when a GM is present</p>
    <div class="form-group">
      <label for="action">{{localize "MonksActiveTiles.Action"}}</label>
      <div class="form-fields">
        <select name="action" data-dtype="String">
          {{ selectGroups availableActions selected=object.action }}
        </select>
      </div>
    </div>
    <div class="form-group" data-type="delay">
      <label for="action">{{localize "MonksActiveTiles.After"}}</label>
      <div class="form-fields">
        <input type="number" name="delay" step="any" placeholder="delay" value="{{object.delay}}" style="flex:0 0 75px;">
        <label class="grid-label">{{localize "MonksActiveTiles.Seconds"}}</label>
      </div>
    </div>
    <div class="action-controls">
    </div>
    {{#if poweredBy}}
      <div class="powered-by-monks-active-tiles">
        Powered by Monk's Active Tile Triggers
      </div>
    {{/if}}
    <footer class="sheet-footer flexrow">
      <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "MonksActiveTiles.Update"}}
      </button>
    </footer>
  </div>
</form>
